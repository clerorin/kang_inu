<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>강수반 이누야샤 합작</title>
    <link rel="icon" href="img/favicon.png" sizes="64x64">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>강수반 이누야샤 합작</h1>
    </div>
    <div class="slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p class="name">Cookook님</p>
                    <p class="comment">마감은 빨리하자.</p>
                    <div class="swiper-img">
                        <a href="original/image1.jpg" target="_blank">
                            <img src="img/image1.jpg" alt="Cookook님 그림">
                        </a>
                        
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">콧수염신사님</p>
                    <p class="comment">이러가다는 다죽어!</p>
                    <div class="swiper-img">
                        <a href="original/image2.png" target="_blank">
                            <img src="img/image2.jpg" alt="콧수염신사님 그림">
                        </a>
                        
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">그림자판기님</p>
                    <p class="comment">x를 눌러 입대를 표하십시오.</p>
                    <div class="swiper-img">
                        <a href="original/image3.jpg">
                            <img src="img/image3.jpg" alt="그림자판기님 그림">
                        </a>
                        
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">유비유비님</p>
                    <p class="comment">모두 고생하셨습니다!</p>
                    <div class="swiper-img">
                        <a href="original/image4.png">
                            <img src="img/image4.jpg" alt="유비유비님 그림">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">솜빛님</p>
                    <p class="comment">어쩌다보니 이누야샤 개를 그려버렸습니다..😂</p>
                    <div class="swiper-img">
                        <a href="original/image5.png">
                            <img src="img/image5.jpg" alt="솜빛님 그림">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">유농콩님</p>
                    <p class="comment"> 다들 고생많으셨습니다!</p>
                    <div class="swiper-img">
                        <a href="original/image6.jpg">
                            <img src="img/image6.jpg" alt="유농콩님 그림">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">주부님</p>
                    <p class="comment">^^7</p>
                    <div class="swiper-img">
                        <a href="original/image7.jpg">
                            <img src="img/image7.jpg" alt="주부님 그림">
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <img class="cloud" src="img/cloud1.png" width="15%" alt="구름1">
    <img class="cloud" src="img/cloud2.png" width="20%" alt="구름2">
</body>

</html>
