<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>강수반 이누야샤 합작</title>
    <link rel="icon" href="img/favicon.png" sizes="64x64">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <p>강수반 이누야샤 합작</p>
    </div>
    <div class="slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p class="name">Cookook님</p>
                    <p class="comment">마감은 빨리하자.</p>
                    <div class="swiper-img">
                        <a href="img/image1.jpg" target="_blank">
                            <img src="img/image1.jpg" alt="">
                        </a>
                        
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">콧수염신사님</p>
                    <p class="comment"></p>
                    <div class="swiper-img">
                        <img src="img/image2.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">그림자판기님</p>
                    <p class="comment">x를 눌러 입대를 표하십시오.</p>
                    <div class="swiper-img">
                        <img src="img/image3.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">유비유비님</p>
                    <p class="comment">모두 고생하셨습니다!</p>
                    <div class="swiper-img">
                        <img src="img/image4.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">솜빛님</p>
                    <p class="comment">어쩌다보니 이누야샤 개를 그려버렸습니다..😂</p>
                    <div class="swiper-img">
                        <img src="img/image5.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">유농콩님</p>
                    <p class="comment"> 다들 고생많으셨습니다!</p>
                    <div class="swiper-img">
                        <img src="img/image6.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <p class="name">주부님</p>
                    <p class="comment">^^7</p>
                    <div class="swiper-img">
                        <img src="img/image7.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <img class="cloud" src="img/cloud1.png" width="15%" alt="">
    <img class="cloud" src="img/cloud2.png" width="20%" alt="">
</body>

</html>
